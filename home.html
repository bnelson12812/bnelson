<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home/ - beau nelson</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Retron2000';
            src: url('https://cdn.jsdelivr.net/gh/mooniak/retron-2000@master/fonts/webfonts/Retron2000.woff2') format('woff2'),
                 url('https://cdn.jsdelivr.net/gh/mooniak/retron-2000@master/fonts/webfonts/Retron2000.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #0A0A0A;
            --gray-dark: #404040;
            --gray-mid: #808080;
            --gray-light: #C0C0C0;
            --off-white: #F8F8F8;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: var(--off-white);
            color: var(--black);
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 2rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: transparent;
        }

        .signature {
            font-family: 'Retron2000', 'Space Mono', monospace;
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.15em;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
            text-transform: lowercase;
        }

        .signature a {
            color: var(--black);
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .signature a:hover {
            opacity: 0.6;
        }

        .back-link {
            font-family: 'Retron2000', 'Space Mono', monospace;
            font-size: 0.75rem;
            letter-spacing: 0.15em;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.7s forwards;
            text-transform: lowercase;
        }

        .back-link a {
            color: var(--gray-mid);
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: var(--black);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Main Container */
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem;
        }

        /* File Browser */
        .file-browser {
            max-width: 800px;
            width: 100%;
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;
        }

        .breadcrumb {
            font-family: 'Retron2000', 'Space Mono', monospace;
            font-size: 0.85rem;
            color: var(--gray-mid);
            margin-bottom: 3rem;
            letter-spacing: 0.1em;
            text-transform: lowercase;
        }

        .breadcrumb span {
            color: var(--black);
        }

        .folder-title {
            font-family: 'Retron2000', 'Space Mono', monospace;
            font-size: clamp(2rem, 4vw, 3rem);
            margin-bottom: 3rem;
            letter-spacing: 0.05em;
            text-transform: lowercase;
            border-bottom: 2px solid var(--gray-light);
            padding-bottom: 1rem;
        }

        /* File List */
        .file-list {
            list-style: none;
        }

        .file-item {
            opacity: 0;
            transform: translateX(-20px);
        }

        .file-item:nth-child(1) {
            animation: slideIn 0.6s ease-out 1.5s forwards;
        }

        .file-item:nth-child(2) {
            animation: slideIn 0.6s ease-out 1.7s forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .file-item a {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--gray-light);
            text-decoration: none;
            color: var(--black);
            transition: all 0.3s ease;
            position: relative;
        }

        .file-item a:hover {
            padding-left: 1rem;
            background: rgba(0, 0, 0, 0.02);
        }

        .file-icon {
            font-family: 'Retron2000', 'Space Mono', monospace;
            font-size: 1.2rem;
            width: 40px;
            text-align: center;
            color: var(--gray-mid);
        }

        .file-name {
            font-family: 'Retron2000', 'Space Mono', monospace;
            font-size: 1.1rem;
            letter-spacing: 0.05em;
            text-transform: lowercase;
            flex: 1;
        }

        .file-meta {
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            color: var(--gray-mid);
            letter-spacing: 0.05em;
        }

        .file-arrow {
            font-size: 1rem;
            color: var(--gray-light);
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .file-item a:hover .file-arrow {
            transform: translateX(5px);
            color: var(--black);
        }

        /* Grid overlay - subtle */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0;
            animation: fadeIn 1s ease-out 2.5s forwards;
        }

        .grid-line {
            position: absolute;
            background: var(--gray-light);
            opacity: 0.2;
        }

        .grid-line.v1 {
            left: 50%;
            top: 0;
            width: 1px;
            height: 100%;
        }

        /* Coordinates */
        .coordinate {
            position: fixed;
            font-family: 'Retron2000', 'Space Mono', monospace;
            font-size: 0.7rem;
            color: var(--gray-mid);
            letter-spacing: 0.1em;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 2s forwards;
            text-transform: lowercase;
        }

        .coord-bl {
            bottom: 2rem;
            left: 2rem;
        }

        .coord-br {
            bottom: 2rem;
            right: 2rem;
        }

        /* Responsive */
        @media (max-width: 968px) {
            nav {
                padding: 1.5rem 2rem;
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .container {
                padding: 2rem;
                padding-top: 8rem;
            }

            .file-browser {
                max-width: 100%;
            }

            .file-item a {
                gap: 1rem;
            }

            .file-icon {
                font-size: 1rem;
                width: 30px;
            }

            .file-name {
                font-size: 0.95rem;
            }

            .coordinate,
            .grid-overlay {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="signature">
            <a href="index.html">beau nelson</a>
        </div>
        <div class="back-link">
            <a href="index.html">‚Üê back</a>
        </div>
    </nav>

    <!-- Grid Overlay -->
    <div class="grid-overlay">
        <div class="grid-line v1"></div>
    </div>

    <!-- Coordinates -->
    <div class="coordinate coord-bl">~/</div>
    <div class="coordinate coord-br">2 folders</div>

    <!-- Main Content -->
    <div class="container">
        <div class="file-browser">
            <div class="breadcrumb">
                <span>~/</span>
            </div>

            <h1 class="folder-title">home directory</h1>

                </li>
                <li class="file-item">
                    <a href="beau-nelson.html">
                        <span class="file-icon">üìÅ</span>
                        <span class="file-name">beau-nelson</span>
                        <span class="file-meta">3 items</span>
                        <span class="file-arrow">‚Üí</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
