<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beau nelson</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Retron2000';
            src: url('https://cdn.jsdelivr.net/gh/mooniak/retron-2000@master/fonts/webfonts/Retron2000.woff2') format('woff2'),
                 url('https://cdn.jsdelivr.net/gh/mooniak/retron-2000@master/fonts/webfonts/Retron2000.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #0A0A0A;
            --gray-dark: #404040;
            --gray-mid: #808080;
            --gray-light: #C0C0C0;
            --off-white: #F8F8F8;
            --sidebar-width: 280px;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: var(--off-white);
            color: var(--black);
            overflow-x: hidden;
        }

        /* Layout */
        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: white;
            border-right: 2px solid var(--black);
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 2rem 1.5rem;
            border-bottom: 2px solid var(--gray-light);
        }

        .logo {
            font-family: 'Retron2000', 'Space Mono', monospace;
            font-size: 1rem;
            letter-spacing: 0.1em;
            text-transform: lowercase;
            margin-bottom: 0.5rem;
        }

        .path {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            color: var(--gray-mid);
            letter-spacing: 0.05em;
        }

        /* Navigation */
        .nav-list {
            list-style: none;
            padding: 1rem 0;
        }

        .nav-item {
            margin: 0;
        }

        .nav-item a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            color: var(--black);
            font-family: 'Retron2000', 'Space Mono', monospace;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            text-transform: lowercase;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .nav-item a:hover,
        .nav-item a.active {
            background: var(--off-white);
            border-left-color: var(--black);
        }

        .nav-icon {
            font-size: 1rem;
            width: 20px;
            text-align: center;
        }

        .nav-extension {
            margin-left: auto;
            font-size: 0.75rem;
            color: var(--gray-mid);
        }

        /* Nested items */
        .nav-item.nested {
            padding-left: 0;
        }

        .nav-item.nested a {
            padding-left: 2.5rem;
            font-size: 0.85rem;
        }

        .nav-item.nested .nav-icon {
            color: var(--gray-light);
            font-size: 0.85rem;
        }

        /* Folder headers */
        .nav-item.folder-header a {
            font-weight: 400;
            cursor: pointer;
        }

        .folder .folder-icon {
            transition: transform 0.2s;
        }

        .folder.expanded .folder-icon {
            transform: rotate(90deg);
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 1001;
            background: var(--black);
            border: none;
            padding: 0.75rem;
            cursor: pointer;
            flex-direction: column;
            gap: 0.35rem;
        }

        .hamburger span {
            width: 25px;
            height: 2px;
            background: white;
            transition: all 0.3s;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            position: relative;
            overflow: hidden;
        }

        /* Home Animation Canvas */
        .data-stream {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: var(--off-white);
        }

        .stream-item {
            position: absolute;
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            color: var(--gray-light);
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
        }

        /* Coordinate display */
        .coordinate-display {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            font-family: 'Retron2000', 'Space Mono', monospace;
            font-size: 0.7rem;
            color: var(--gray-mid);
            letter-spacing: 0.1em;
            text-transform: lowercase;
            text-align: right;
            line-height: 1.6;
            z-index: 10;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .hamburger {
                display: flex;
            }

            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .coordinate-display {
                bottom: 1rem;
                right: 1rem;
                font-size: 0.65rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hamburger Menu -->
        <button class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <!-- Sidebar Navigation -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">beau nelson</div>
                <div class="path">~/</div>
            </div>

            <ul class="nav-list">
                <li class="nav-item">
                    <a href="index.html" class="nav-link active">
                        <span class="nav-icon">~</span>
                        <span>home</span>
                    </a>
                </li>

                <li class="nav-item folder-header">
                    <a href="#" class="nav-link folder" data-folder="work">
                        <span class="nav-icon folder-icon">▸</span>
                        <span>work/</span>
                    </a>
                </li>

                <li class="nav-item nested work-folder" style="display: none;">
                    <a href="data-projects.html" class="nav-link">
                        <span class="nav-icon">-</span>
                        <span>data-projects</span>
                        <span class="nav-extension">.md</span>
                    </a>
                </li>

                <li class="nav-item nested work-folder" style="display: none;">
                    <a href="videography.html" class="nav-link">
                        <span class="nav-icon">-</span>
                        <span>videography</span>
                        <span class="nav-extension">.mov</span>
                    </a>
                </li>

                <li class="nav-item nested work-folder" style="display: none;">
                    <a href="photography.html" class="nav-link">
                        <span class="nav-icon">-</span>
                        <span>photography</span>
                        <span class="nav-extension">.jpg</span>
                    </a>
                </li>

                <li class="nav-item folder-header">
                    <a href="#" class="nav-link folder" data-folder="about">
                        <span class="nav-icon folder-icon">▸</span>
                        <span>beau-nelson/</span>
                    </a>
                </li>

                <li class="nav-item nested about-folder" style="display: none;">
                    <a href="bio.html" class="nav-link">
                        <span class="nav-icon">-</span>
                        <span>bio</span>
                        <span class="nav-extension">.txt</span>
                    </a>
                </li>

                <li class="nav-item nested about-folder" style="display: none;">
                    <a href="experience.html" class="nav-link">
                        <span class="nav-icon">-</span>
                        <span>experience</span>
                        <span class="nav-extension">.json</span>
                    </a>
                </li>

                <li class="nav-item nested about-folder" style="display: none;">
                    <a href="vision.html" class="nav-link">
                        <span class="nav-icon">-</span>
                        <span>vision</span>
                        <span class="nav-extension">.md</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="contact.html" class="nav-link">
                        <span class="nav-icon">@</span>
                        <span>contact</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="data-stream" id="dataStream"></div>

            <!-- Coordinate Display -->
            <div class="coordinate-display">
                <div id="timestamp"></div>
                <div id="location"></div>
                <div id="status">online</div>
            </div>
        </main>
    </div>

    <script>
        // Hamburger menu
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            sidebar.classList.toggle('active');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 968) {
                if (!sidebar.contains(e.target) && !hamburger.contains(e.target)) {
                    sidebar.classList.remove('active');
                    hamburger.classList.remove('active');
                }
            }
        });

        // Folder collapse/expand
        const folderLinks = document.querySelectorAll('.folder');
        
        folderLinks.forEach(folder => {
            folder.addEventListener('click', (e) => {
                e.preventDefault();
                
                const folderName = folder.dataset.folder;
                const folderItems = document.querySelectorAll(`.${folderName}-folder`);
                
                // Toggle expanded class
                folder.classList.toggle('expanded');
                
                // Toggle visibility of nested items
                folderItems.forEach(item => {
                    if (item.style.display === 'none') {
                        item.style.display = 'list-item';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });

        // Data Stream Animation
        const dataStream = document.getElementById('dataStream');
        const streamTypes = ['binary', 'hex', 'coordinates', 'graph'];

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateBinary() {
            let binary = '';
            for (let i = 0; i < getRandomInt(8, 32); i++) {
                binary += Math.random() > 0.5 ? '1' : '0';
            }
            return binary;
        }

        function generateHex() {
            return '#' + Math.floor(Math.random()*16777215).toString(16).toUpperCase().padStart(6, '0');
        }

        function generateCoordinates() {
            const lat = (Math.random() * 180 - 90).toFixed(4);
            const lon = (Math.random() * 360 - 180).toFixed(4);
            return `[${lat}, ${lon}]`;
        }

        function generateGraph() {
            const chars = ['│', '─', '┌', '┐', '└', '┘', '├', '┤', '┬', '┴', '┼'];
            let graph = '';
            for (let i = 0; i < getRandomInt(3, 10); i++) {
                graph += chars[getRandomInt(0, chars.length - 1)];
            }
            return graph;
        }

        function createStreamItem() {
            const item = document.createElement('div');
            item.className = 'stream-item';
            
            const type = streamTypes[getRandomInt(0, streamTypes.length - 1)];
            
            switch(type) {
                case 'binary':
                    item.textContent = generateBinary();
                    break;
                case 'hex':
                    item.textContent = generateHex();
                    break;
                case 'coordinates':
                    item.textContent = generateCoordinates();
                    break;
                case 'graph':
                    item.textContent = generateGraph();
                    item.style.fontSize = '1.2rem';
                    break;
            }
            
            // Random position
            item.style.left = getRandomInt(0, 100) + '%';
            item.style.top = getRandomInt(-10, 110) + '%';
            
            // Random opacity
            const opacity = Math.random() * 0.5 + 0.1;
            
            dataStream.appendChild(item);
            
            // Animate
            setTimeout(() => {
                item.style.opacity = opacity;
                item.style.transition = 'all 3s ease-out';
                item.style.transform = `translateY(${getRandomInt(50, 200)}px)`;
            }, 10);
            
            // Remove after animation
            setTimeout(() => {
                item.remove();
            }, 3000);
        }

        // Create continuous stream
        function streamLoop() {
            createStreamItem();
            setTimeout(streamLoop, getRandomInt(100, 300));
        }
        streamLoop();

        // Update coordinate display
        function updateCoordinates() {
            const now = new Date();
            document.getElementById('timestamp').textContent = now.toISOString().split('T')[1].split('.')[0];
            document.getElementById('location').textContent = `[${(Math.random() * 180 - 90).toFixed(4)}, ${(Math.random() * 360 - 180).toFixed(4)}]`;
        }
        
        setInterval(updateCoordinates, 2000);
        updateCoordinates();
    </script>
</body>
</html>
