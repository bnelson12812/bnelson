<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beau nelson</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Retron2000';
            src: url('https://cdn.jsdelivr.net/gh/mooniak/retron-2000@master/fonts/webfonts/Retron2000.woff2') format('woff2'),
                 url('https://cdn.jsdelivr.net/gh/mooniak/retron-2000@master/fonts/webfonts/Retron2000.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #0A0A0A;
            --gray-dark: #404040;
            --gray-mid: #808080;
            --gray-light: #C0C0C0;
            --off-white: #F8F8F8;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: var(--off-white);
            color: var(--black);
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 2rem 4rem;
            display: flex;
            z-index: 1000;
            background: transparent;
        }

        .signature {
            font-family: 'Retron2000', 'Space Mono', monospace;
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.15em;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
            text-transform: lowercase;
        }

        /* Main Container */
        .container {
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            padding: 0 4rem;
        }

        /* Grid System - Golden Ratio & Rule of Thirds */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .grid-line {
            position: absolute;
            background: var(--gray-light);
            opacity: 0;
        }

        /* Vertical lines - Rule of thirds */
        .grid-line.v1 {
            left: 33.333%;
            top: 0;
            width: 1px;
            height: 100%;
            animation: drawVertical 1s ease-out 1.5s forwards;
        }

        .grid-line.v2 {
            left: 66.666%;
            top: 0;
            width: 1px;
            height: 100%;
            animation: drawVertical 1s ease-out 1.7s forwards;
        }

        /* Horizontal lines - Rule of thirds */
        .grid-line.h1 {
            top: 33.333%;
            left: 0;
            height: 1px;
            width: 100%;
            animation: drawHorizontal 1s ease-out 1.6s forwards;
        }

        .grid-line.h2 {
            top: 66.666%;
            left: 0;
            height: 1px;
            width: 100%;
            animation: drawHorizontal 1s ease-out 1.8s forwards;
        }

        /* Golden ratio accent line */
        .grid-line.golden {
            left: 61.8%;
            top: 0;
            width: 2px;
            height: 100%;
            background: var(--gray-mid);
            animation: drawVertical 1.2s ease-out 2s forwards;
        }

        @keyframes drawVertical {
            from {
                height: 0;
                opacity: 0;
            }
            to {
                height: 100%;
                opacity: 0.3;
            }
        }

        @keyframes drawHorizontal {
            from {
                width: 0;
                opacity: 0;
            }
            to {
                width: 100%;
                opacity: 0.3;
            }
        }

        /* Content positioned on golden ratio */
        .content {
            position: relative;
            z-index: 10;
            max-width: 50%;
            margin-left: 8%;
        }

        .content h1 {
            font-family: 'Retron2000', 'Space Mono', monospace;
            font-size: clamp(3rem, 6vw, 6rem);
            font-weight: 400;
            line-height: 1.1;
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
            text-transform: lowercase;
        }

        .typewriter {
            overflow: hidden;
            border-right: 2px solid var(--black);
            white-space: nowrap;
            animation: typing 2s steps(30, end) 2.5s forwards, blink 0.75s step-end infinite;
            display: inline-block;
            max-width: 0;
        }

        @keyframes typing {
            from {
                max-width: 0;
            }
            to {
                max-width: 100%;
            }
        }

        @keyframes blink {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: var(--black);
            }
        }

        .content p {
            font-family: 'Space Mono', monospace;
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--gray-dark);
            font-weight: 400;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 4.5s forwards;
        }

        .cta-link {
            display: inline-block;
            font-family: 'Retron2000', 'Space Mono', monospace;
            font-size: 0.85rem;
            letter-spacing: 0.15em;
            text-transform: lowercase;
            text-decoration: none;
            color: var(--black);
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--black);
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s ease-out 5s forwards;
        }

        .cta-link:hover {
            letter-spacing: 0.25em;
            padding-bottom: 0.7rem;
        }

        /* Coordinate markers - analog feel */
        .coordinate {
            position: fixed;
            font-family: 'Retron2000', 'Space Mono', monospace;
            font-size: 0.7rem;
            color: var(--gray-mid);
            letter-spacing: 0.1em;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 3s forwards;
            text-transform: lowercase;
        }

        .coord-tl {
            top: 2rem;
            left: 2rem;
        }

        .coord-tr {
            top: 2rem;
            right: 2rem;
        }

        .coord-bl {
            bottom: 2rem;
            left: 2rem;
        }

        .coord-br {
            bottom: 2rem;
            right: 2rem;
        }

        /* Decorative elements */
        .accent-box {
            position: fixed;
            border: 1px solid var(--gray-light);
            pointer-events: none;
            opacity: 0;
        }

        .box1 {
            top: 20%;
            right: 10%;
            width: 200px;
            height: 200px;
            animation: fadeIn 0.8s ease-out 3.5s forwards, float 4s ease-in-out infinite;
        }

        .box2 {
            bottom: 15%;
            right: 5%;
            width: 120px;
            height: 120px;
            animation: fadeIn 0.8s ease-out 4s forwards, float 5s ease-in-out infinite;
            animation-delay: 4s, 0s;
        }

        @keyframes fadeIn {
            to {
                opacity: 0.4;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(2deg);
            }
        }

        /* Scale indicator */
        .scale {
            position: fixed;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 5.5s forwards;
        }

        .scale-line {
            width: 100px;
            height: 1px;
            background: var(--gray-mid);
            display: flex;
            align-items: center;
            position: relative;
        }

        .scale-line::before,
        .scale-line::after {
            content: '';
            width: 1px;
            height: 10px;
            background: var(--gray-mid);
            position: absolute;
        }

        .scale-line::before {
            left: 0;
        }

        .scale-line::after {
            right: 0;
        }

        .scale-text {
            font-family: 'Retron2000', 'Space Mono', monospace;
            font-size: 0.65rem;
            color: var(--gray-mid);
            letter-spacing: 0.1em;
        }

        /* Responsive */
        @media (max-width: 968px) {
            nav {
                padding: 1.5rem 2rem;
            }

            .container {
                padding: 0 2rem;
            }

            .content {
                max-width: 100%;
                margin-left: 0;
            }

            .grid-line {
                display: none;
            }

            .accent-box,
            .coordinate,
            .scale {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="signature">beau nelson</div>
    </nav>

    <!-- Grid Overlay -->
    <div class="grid-overlay">
        <div class="grid-line v1"></div>
        <div class="grid-line v2"></div>
        <div class="grid-line h1"></div>
        <div class="grid-line h2"></div>
        <div class="grid-line golden"></div>
    </div>

    <!-- Coordinates -->
    <div class="coordinate coord-tl">00°n</div>
    <div class="coordinate coord-tr">00°e</div>
    <div class="coordinate coord-bl">mmxxiv</div>
    <div class="coordinate coord-br">v1.0</div>

    <!-- Main Content -->
    <div class="container">
        <div class="content">
            <h1>
                <div class="typewriter">data & digital </div>
            </h1>
            <p>
                pushing limits through data modeling, data visualization, photo and video.
            </p>
            <a href="#contact" class="cta-link">go →</a>
        </div>
    </div>

    <!-- Decorative Elements -->
    <div class="accent-box box1"></div>
    <div class="accent-box box2"></div>

    <!-- Scale Indicator -->
    <div class="scale">
        <div class="scale-line"></div>
        <span class="scale-text">1:1</span>
    </div>

    <script>
        // Smooth scroll for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = this.getAttribute('href');
                if (target !== '#work' && target !== '#about' && target !== '#contact') return;
                
                // For now, these are placeholders
                // You can add sections later or link to external pages
            });
        });

        // Cursor effect (optional - subtle analog feel)
        const cursor = document.createElement('div');
        cursor.style.cssText = `
            position: fixed;
            width: 8px;
            height: 8px;
            border: 1px solid var(--gray-mid);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s;
            display: none;
        `;
        document.body.appendChild(cursor);

        document.addEventListener('mousemove', (e) => {
            cursor.style.display = 'block';
            cursor.style.left = e.clientX - 4 + 'px';
            cursor.style.top = e.clientY - 4 + 'px';
        });

        // Hide default cursor on links
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('mouseenter', () => {
                cursor.style.transform = 'scale(1.5)';
            });
            link.addEventListener('mouseleave', () => {
                cursor.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
